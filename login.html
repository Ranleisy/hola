<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastHelp - Inicio de Sesión</title>
    <!-- Cargar Font Awesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <style>
        /* Estilos para los mensajes flash */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>  
    <div class="login-container">
        <div class="logo-container">
            <a href="/pagina_principal">
                <h1>FastHelp</h1>
                <p class="slogan">Soluciones rápidas y confiables</p>
            </a>
        </div>
        
        <form class="login-form" action="/index.html" method="POST">
            <h2>Iniciar Sesión</h2>
            
            
                <div class="flash-messages">
                   
                        <div class="flash-message {{ category }}">
                            
                        </div>
                    
                </div>  
        
            
            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
            </div>
            
            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <div class="forgot-password">
                    <a href="/recuperar_contrasena">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>

            <div class="register-link">
                <p>¿No tienes cuenta? <a href="/register.html" class="register-text">¡Regístrate aquí!</a></p>
            </div>
        </form>

        <div class="home-link">
            <a href="/pagina_principal"><i class="fas fa-home"></i> Volver a la página principal</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
