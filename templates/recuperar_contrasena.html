<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastHelp - Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contrasena.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="{{ url_for('pagina_principal') }}">
                <h1>FastHelp</h1>
                <p class="slogan">Soluciones rápidas y confiables</p>
            </a>
        </div>
        
        <div class="recovery-card">
            <h2>Recuperar Contraseña</h2>
            
            <!-- Mensajes flash para errores o éxito -->
            <div class="flash-messages">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="flash-message {{ category }}-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            
            <p class="recovery-info">
                Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>
            
            <form action="{{ url_for('recuperar_contrasena') }}" method="POST">
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </form>
            
            <div class="form-links">
                <a href="{{ url_for('login') }}" class="link-back">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</body>
</html>
